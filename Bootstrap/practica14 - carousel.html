<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
</head>
<body>
    <div class="container mt-5">
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Galeria/foto1.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="Galeria/foto2.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="Galeria/foto3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div id="slider-galeria" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Galeria/foto1.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="Galeria/foto2.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="Galeria/foto3.jpg" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#slider-galeria" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next"data-bs-target="#slider-galeria" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div id="slider-galeria2" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#slider-galeria2" data-bs-slide-to="0"></button>
                <button data-bs-target="#slider-galeria2" data-bs-slide-to="1"></button>
                <button data-bs-target="#slider-galeria2" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Galeria/foto1.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="Galeria/foto2.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="Galeria/foto3.jpg" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#slider-galeria2" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next"data-bs-target="#slider-galeria2" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <div class="container carousel-fade mt-5 mb-5">
        <div id="slider-galeria3" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#slider-galeria3" data-bs-slide-to="0"></button>
                <button data-bs-target="#slider-galeria3" data-bs-slide-to="1"></button>
                <button data-bs-target="#slider-galeria3" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Galeria/foto1.jpg" alt="">
                    <div class="carousel-caption">
                        <h5>Primera imagen</h5>
                        <p>Esta es la descripción de la primera imagen</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Galeria/foto2.jpg" alt="">
                    <div class="carousel-caption">
                        <h5>Segunda imagen</h5>
                        <p>Esta es la descripción de la segunda imagen</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Galeria/foto3.jpg" alt="">
                    <div class="carousel-caption">
                        <h5>Tercera imagen</h5>
                        <p>Esta es la descripción de la tercera imagen</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#slider-galeria3" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next"data-bs-target="#slider-galeria3" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
